<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>아고다 CID 변환기</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/disable-devtool@0.1.3/index.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>아고다 CID 변환기</h1>
    <form id="frm">
      <input type="text" id="agodaUrl" placeholder="아고다 호텔 상세 URL 입력" required>
      <button type="submit" id="submitBtn">변환</button>
    </form>
    <div id="loading" style="display:none;">🔍 검색 중...</div>
    <h2 id="hotelTitle" style="display:none;"></h2>
    <table id="tbl" style="display:none;">
      <thead>
        <tr><th>구분</th><th>가격(₩)</th><th>열기</th><th>복사</th></tr>
      </thead>
      <tbody></tbody>
      <tfoot><tr id="cheapest" class="cheapest-row"></tr></tfoot>
    </table>
    <div id="aff" style="display:none;">
      <h3>제휴 링크</h3>
      <ul id="affList"></ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
