<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>아고다 CID 변환기</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/disable-devtool@1.4.0"></script>
</head>
<body>
  <div class="container">
    <h1>아고다 CID 변환기 (BY. 아슨트라)</h1>

    <form id="frm">
      <input type="text" id="agodaUrl" placeholder="아고다 호텔 상세 URL 입력" />
      <button type="submit">변환</button>
    </form>

    <h2 id="hotelTitle" style="display:none"></h2>

    <table id="tbl" style="display:none">
      <thead><tr><th>구분</th><th>가격(₩)</th><th>열기</th><th>복사</th></tr></thead>
      <tbody></tbody>
      <tfoot>
        <tr id="cheapest" class="cheapest-row"></tr>
      </tfoot>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
